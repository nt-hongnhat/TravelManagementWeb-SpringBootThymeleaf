<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout-user}">
<head>
    <title>Travel Management - Tour</title>
</head>
<body>

<th:block layout:fragment="banner">
    <div class="hero hero-inner">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 mx-auto text-center">
                    <div class="intro-wrap">
                        <h1 class="mb-0">Contact Us</h1>
                        <p class="text-white">Far far away, behind the word mountains, far from the countries Vokalia
                                              and Consonantia, there live the blind texts. </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content">
    <div class="untree_co-section">
        <div class="container">
            <h1 th:text="${categoryId}"></h1>
            <div class="row">
                <div class="card border-0 col-6 col-md-6 col-lg-4" th:each="tour:${tours}">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img class="card-img-top"
                             src="https://dulichviet.com.vn/images/bandidau/2019-NOI-DIA/MIEN-TAY/ca-mau/mui-ca-mau-tour-mien-tay-gia-re.jpg"
                             alt="..."/>
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder text-wrap" th:text="${tour.getName()}"></h5>
                                <!-- Product price-->
                                <div class="text-left">
                                    <span><i class="icon-tag"></i></span>
                                    <span th:text="${tour.getPrice()}"></span>
                                </div>
                                <div class="text-left">
                                    <span><i class="icon-calendar"></i></span>
                                    <span th:text="${tour.getDays()}+' ngày '+${tour.getNight()} +' đêm'"></span>
                                </div>
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Booking</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</th:block>
</body>
</html>
