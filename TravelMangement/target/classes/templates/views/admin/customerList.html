<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout-admin}">
<head>
    <title>Customer</title>
</head>
<body>
<h1 class="mt-4" layout:fragment="page-heading">Customer</h1>

<ol class="breadcrumb" layout:fragment="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Customer</li>
</ol>

<div class="card shadow mb-4" layout:fragment="page-content">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th th:text="id"></th>
                    <th th:text="fullName"></th>
                    <th th:text="gender"></th>
                    <th th:text="identifiedcard"></th>
                    <th th:text="nationality"></th>
                    <th th:text="phone"></th>
                    <th th:text="#{label.address}"></th>
                    <th th:text="#{label.account}"></th>
                    <th th:text="#{label.action}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer:${customers}">
                    <td th:text="${customer.getId()}"></td>
                    <td th:text="${customer.getFullname()}"></td>
                    <td th:text="${customer.getGender()}"></td>
                    <td th:text="${customer.getIdentifiedcard()}"></td>
                    <td th:text="${customer.getNationality()}"></td>
                    <td th:text="${customer.getPhone()}"></td>
                    <td th:text="${customer.getAddress()}"></td>
                    <td th:text="${customer.getAccountId()}"></td>
                    <td>
                        <a class="btn btn-datatable btn-icon btn-transparent-dark me-2"
                           href="user-management-edit-user.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round"
                                 class="feather feather-edit">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </a>
                        <a class="btn btn-datatable btn-icon btn-transparent-dark" href="#!">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round"
                                 class="feather feather-trash-2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>

</html>
