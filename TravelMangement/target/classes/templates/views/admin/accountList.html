<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout-table}">
<head>
    <title>Account</title>
</head>
<body>
<h1 class="mt-4" layout:fragment="page-heading">Account</h1>
<ol class="breadcrumb" layout:fragment="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Account</li>
</ol>
<h6 class="m-0 font-weight-bold text-primary" layout:fragment="card-hearder">Account</h6>
<div class="table-responsive" layout:fragment="data-table">
    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Create Date</th>
            <th>Avatar</th>
            <th>Permission</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account:${accounts}">
            <td th:text="${account.id}"></td>
            <td th:text="${account.username}"></td>
            <td th:text="${account.getPassword()}"></td>
            <td th:text="${account.firstName}"></td>
            <td th:text="${account.lastName}"></td>
            <td th:text="${account.email}"></td>
            <td th:text="${account.getCreateTime()}"></td>
            <td th:text="${account.getAvatarUrl()}"></td>
            <td th:text="${account.getPermission().getName()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
