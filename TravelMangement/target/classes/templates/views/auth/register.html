<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="#{label.register}"></title>

    <!-- Style CSS -->
    <th:block th:replace="~{/views/auth/login::style}"></th:block>

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4" th:text="'Đăng ký tài khoản'"></h1>
                        </div>
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                <ul>
                                    <li th:each="error:${getAllErrors}"
                                        th:text="${error.getDefaultMessage()}"></li>
                                </ul>
                            </div>
                        </div>
                        <div th:if="${param.success}">
                            <div class="alert alert-info" th:text="${success}"></div>
                        </div>
                        <form th:action="@{/register}" th:object="${accountRegistration}" method="post" class="user">
                            <fieldset class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="firstName">Tên</label>
                                    <input type="text" class="form-control " id="firstName" placeholder="Tên" autofocus
                                           th:value="${accountRegistration.getFirstName()}" th:field="*{firstName}">
                                </div>
                                <div class="col-sm-6">
                                    <label for="lastName">Họ và chữ lót</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Họ và chữ lót"
                                           th:value="${accountRegistration.getLastName()}" th:field="*{lastName}">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="email">Địa chỉ email</label>
                                <input type="email" class="form-control" id="email" placeholder="Địa chỉ email"
                                       th:value="${accountRegistration.getEmail()}" th:field="*{email}">
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="username">Tên đăng nhập</label>
                                <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập"
                                       th:value="${accountRegistration.getUsername()}" th:field="*{username}">
                            </fieldset>

                            <fieldset class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="password">Mật khẩu</label>
                                    <input type="password" class="form-control " id="password"
                                           placeholder="Nhập mật khẩu" th:field="*{password}">
                                </div>
                                <div class="col-sm-6">
                                    <label for="confirm">Xác nhận mật khẩu</label>
                                    <input type="password" class="form-control" id="confirm"
                                           placeholder="Nhập lại mật khẩu" th:field="*{confirmPassword}">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <button type="submit" class="btn btn-primary btn-user btn-block"
                                        th:text="#{label.register}">
                                </button>
                            </fieldset>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="forgot-password.html" th:text="#{label.forgotPasword}"></a>
                        </div>
                        <div class="text-center">
                            <a class="small" th:href="@{/login}" th:text="'Đã có tài khoản? Đăng nhập!'"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Script -->
<th:block th:replace="~{/views/auth/login::script}"></th:block>

</body>

</html>
