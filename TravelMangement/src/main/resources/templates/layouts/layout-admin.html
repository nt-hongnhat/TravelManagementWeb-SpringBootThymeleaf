<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>
    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" href="/static/vendor/fontawesome-free/css/all.min.css"
          rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" href="/static/css/sb-admin-2.min.css" rel="stylesheet">
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}"
          href="/static/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

    <th:block layout:fragment="style"></th:block>
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Begin Sidebar-->
    <th:block layout:replace="~{fragments/nav::admin-sidebar}"></th:block>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <th:block layout:replace="~{fragments/nav::admin-topbar}"></th:block>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <h1 class="mt-4" layout:fragment="page-heading"></h1>

                <nav aria-label="breadcrumb">
                    <th:block layout:fragment="breadcrumb"></th:block>
                </nav>
                <p class="mb-4"></p>
                <th:block layout:fragment="page-content">THIS PAGE CONTENT</th:block>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <th:block layout:replace="~{fragments/footer::sticky-footer}"></th:block>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block layout:replace="~{/fragments/modal::logout}"></th:block>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}" src="/static/vendor/jquery/jquery.min.js"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"
        src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"
        src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}" src="/static/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/chart.js/Chart.min.js}" src="/static/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/chart-area-demo.js}" src="/static/js/demo/chart-area-demo.js"></script>
<script th:src="@{/js/demo/chart-pie-demo.js}" src="/static/js/demo/chart-pie-demo.js"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"
        src="/static/vendor/datatables/jquery.dataTables.min.js"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"
        src="/static/vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}" src="/static/js/demo/datatables-demo.js"></script>

<script th:src="@{/js/custom.js}"></script>
<th:block layout:fragment="script">
</th:block>
</body>

</html>
