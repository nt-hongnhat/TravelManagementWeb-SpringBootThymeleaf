<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout-admin}">
<head>
    <title th:text="#{label.categoriesManagement}"></title>
</head>
<body>
<h1 class="mt-4" layout:fragment="page-heading" th:text="#{label.categoriesManagement}"></h1>
<ol class="breadcrumb" layout:fragment="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/admin}" th:text="#{label.home}"></a></li>
    <li class="breadcrumb-item active" aria-current="page" th:text="#{label.categoriesManagement}"></li>
</ol>
<th:block layout:fragment="page-content">
    <div class="row">
        <div class="col-xl-8 col-lg-7">
            <div class="card shadow mb-4" th:each="category:${categories}">
                <div class="card-header py-3">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-auto">
                            <h6 class="m-0 font-weight-bold text-primary">
                                <i class="fas fa-list"></i>
                                <span th:text="${category.name}"></span>
                            </h6>
                            <p th:text="${category.description}"></p>
                        </div>
                        <div class="col-12 col-xl-auto">
                            <!--                            <a class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"-->
                            <!--                               th:href="@{/admin/categories}">-->
                            <!--                                <i class="fas fa-users"></i>-->
                            <!--                                <span>Quản lý phân quyền</span>-->
                            <!--                            </a>-->
                            <a class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" data-toggle="modal"
                               data-target="#createModal">
                                <i class="fas fa-user-plus"></i>
                                <span th:text="'Thêm danh mục tour'"></span>
                            </a>

                            <div th:fragment="create('categories', 'Thêm danh mục tour', 'Thêm danh mục')"
                                 class="modal fade" id="createModal" tabindex="-1"
                                 role="dialog"
                                 aria-labelledby="titleModal" aria-hidden="true">
                                <div th:fragment="bodyModal">
                                    <form method="post" action=""
                                          th:action="@{/admin/categories/create}">
                                        <div class="mb-3">
                                            <label class="mb-1" for="inputCategoryName"
                                                   th:text="'Tên danh mục *'"></label>
                                            <input class="form-control" id="inputCategoryName" name="categoryName"
                                                   type="text" autofocus required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1" for="inputLinkStatic"
                                                   th:text="'Liên kết tĩnh *'"></label>
                                            <input class="form-control" id="inputLinkStatic" name="linkStatic"
                                                   type="text" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1" for="inputDescription"
                                                   th:text="'Mô tả danh mục *'"></label>
                                            <textarea class="form-control" id="inputDescription" name="description"
                                                      type="text" rows="5"
                                                      required></textarea>
                                        </div>
                                        <!-- Submit button-->
                                        <button class="btn btn-primary" type="submit"
                                                th:text="'Thêm danh mục'"></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr class="text-center text-nowrap ">
                                <th class="align-middle" th:text="#{label.id}"></th>
                                <th class="align-middle" th:text="'Tên nhóm tour'"></th>
                                <th class="align-middle" th:text="'Mô tả'"></th>
                                <th class="align-middle" th:text="#{label.edit}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="tourGroup:${category.tourGroups}" class="m-0">
                                <td class="text-center align-middle" th:text="${tourGroup.id}"></td>
                                <td class="align-middle" th:text="${tourGroup.name}"></td>
                                <td class="align-middle" th:text="${tourGroup.description}"></td>
                                <td class="align-middle">
                                    <a class="badge badge-success px-2 py-1 m-1" data-target="#editModal"
                                       data-toggle="toggle"
                                       th:href="@{${#request.getRequestURL()}+'/'+${tourGroup.id}+'/edit'}">
                                        <i class="fas fa-edit"></i>
                                        <span th:text="#{label.edit}"></span>
                                    </a>
                                    <div th:fragment="edit('permissions', ${tourGroup.id}, 'Chỉnh sửa phân quyền')"
                                         class="modal fade" id="editModal" tabindex="-1" role="dialog"
                                         aria-labelledby="titleModal" aria-hidden="true">
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
