<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Travel - Register</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <div class="text-danger" th:text="${errorMessage}"></div>
                        <form action="" class="user" method="post" th:action="@{/register}"
                              th:object="${account}">
                            <fieldset class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="firstName">First Name</label>
                                    <input type="text"
                                           class="form-control "
                                           id="firstName"
                                           placeholder="First Name" th:field="*{firstName}">
                                </div>
                                <div class="col-sm-6">
                                    <label for="lastName">Last Name</label>
                                    <input type="text"
                                           class="form-control"
                                           id="lastName"
                                           placeholder="Last Name" th:field="*{lastName}">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email"
                                       class="form-control"
                                       id="email"
                                       placeholder="Email Address" th:field="*{email}">
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="username">Username</label>
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       placeholder="Username" th:field="*{username}">
                            </fieldset>

                            <fieldset class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="password">Password</label>
                                    <input type="password"
                                           class="form-control "
                                           id="password"
                                           placeholder="Password" th:field="*{password}">
                                </div>
                                <div class="col-sm-6">
                                    <label for="confirm">Confirm Password</label>
                                    <input type="password"
                                           class="form-control "
                                           id="confirm"
                                           placeholder="Confirm Password" th:field="*{confirm}">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                            </fieldset>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="forgot-password.html">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
